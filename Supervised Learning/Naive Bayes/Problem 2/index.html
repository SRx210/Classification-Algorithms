<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naive Bayes Predictor</title>
</head>
<body>
    <h2>Upload Excel File & Enter Test Instance</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label>Upload Excel File:</label>
        <input type="file" name="excel" required><br><br>

        <label>Outlook:</label>
        <input type="text" name="Outlook" required><br>

        <label>Temperature:</label>
        <input type="text" name="Temperature" required><br>

        <label>Humidity:</label>
        <input type="text" name="Humidity" required><br>

        <label>Windy (True/False):</label>
        <input type="text" name="Windy" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
